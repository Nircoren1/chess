<html>

<head>
    <title>Playing Chess</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onRestartGame()">

    <h1>Playing Chess</h1>
    <h2 class="turn">White Turn</h2>

    <button onclick="onRestartGame()">Reload</button>
    <script src="js/main.js"></script>
</body>


</html>
